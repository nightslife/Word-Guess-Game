<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Movie Monster Hangman</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>Classic Monsters Hangman</header>
        <!-- Div for Answer Images after guesses -->
        <div id="answerImg">
            <img id="previousImg" src="assets/images/Psycho.jpg">
        </div>
        <div id="previous"><span id=answer>Don't be afraid. Begin...</span></div>
        <div id="container">
            <div id="infoblock">
                <div id="rules">The game has started! All inputs are considered guesses. Incorrect guesses will appear below.</div>
                <div id="wins">Wins: <span id="numberWin">0</span></div>
                <div id="guesses">Guesses remaining: <span id="guessesLeft">8</span></div>
                <div id="incorrect"></div>
            </div>
            <div id="blanks"></div>
        </div>

<!-- Script Link -->
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
